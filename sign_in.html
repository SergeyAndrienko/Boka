<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="CSS/style__sign-in.css">

<body>
<!--header-->
<header>
    <div class="header__logo">
        <a href="index.html"><img src="Images/logo.png"  alt="logo"></a>
    </div>
    <nav class="header__navbar">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span class="burger"></span>
        </label>
        <ul  class="navbar__list">
            <li class="navbar__item"><a href="index.html">home</a></li>
            <li class="navbar__item"><a href="about_us.html">about us</a></li>
            <li class="navbar__item"><a href="support.html">support</a></li>

        </ul>
    </nav>
</header>

<!--content-->
<section class="sign-in">
    <div class="sign-in__title">
        <h1>Sign in</h1>
        <p>Sign in to meet new people.</p>
    </div>

    <form action="#" method="post" name="sing-in" class="sign-in__form">
        <div class="form__email-human"> <label>Your email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form__password-human"> <label>Your password</label>
            <input type="password" name="password" autocomplete="current-password" minlength="6"
                   maxlength="12" required >

        </div>


        <button type="submit" id="btn_sign-in" name="btn" class="form__sign-in__btn">
            Send
        </button>
    </form>
</section>

<footer>

</footer>
