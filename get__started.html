<!--content-->
<section class="content__get-started">
    <h1 class="get-started__title">Get Started</h1>

    <form action="#" method="post" name="get-started" class="get-started__form">


        <div class="my-gender">
            <div class="gender">
                <label class="title">I am</label>
                <input id="gender-men" name="gender" type="radio"/>
                <label for="gender-men">Men</label>
            </div>
            <div class="gender">
                <input id="gender-women" name="gender" type="radio"/>
                <label for="gender-women">Women</label>

            </div>
        </div>

        <div class="looking-gender">
            <div class="gender">
                <label class="title">Looking for</label>
                <input id="looking-gender-men" name="gender" type="radio"/>
                <label for="looking-gender-men">Men</label>
            </div>
            <div class="gender">
                <input id="looking-gender-women" name="gender" type="radio"/>
                <label for="looking-gender-women">Women</label>
            </div>
        </div>
        <div class="your-name">

            <label class="title">Your name</label>
            <input type="text" name="your-name">

        </div>
        <div class="your-birth">

            <label class="title">Your date of birth</label>
            <input type="date" name="date" max="2002-01-01" required>
            <span class="validity"> </span>

        </div>
        <div class="email">

            <label class="title">Email</label>
            <input type="email" name="email" required>
            <span class="validity"> </span>

        </div>
        <div class="password">
            <label class="title">Password</label>
            <input type="password" autocomplete="current-password" minlength="6"
                   maxlength="12" name="password" required>
            <span class="validity"> </span>
        </div>

        <button class="form__btn" id="btn_get-started" name="btn" type="submit">Join now</button>

        <p>By registering you agree to the Terms and Conditions or Privacy Policy. <br>
            You will receive all communication from Boka directly in your mail box.</p>
    </form>
</section>
